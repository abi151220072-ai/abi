<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>üéÅ Hadiah Ulang Tahun Prita</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;-webkit-tap-highlight-color:transparent}
html, body{
  width:100%;
  height:100%;
  overflow:hidden;
  font-family:system-ui,-apple-system,'Segoe UI',sans-serif;
  background:#000;
  display:flex;
  justify-content:center;
  align-items:center;
  color:#fff;
}
#container{
  position:relative;
  width:100%;
  height:100%;
  background:linear-gradient(180deg,#0f2027,#203a43,#2c5364);
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
}
.photo{
  width:100%;
  height:100%;
  position:absolute;
  top:0; left:0;
}
.photo img{
  width:100%;
  height:100%;
  object-fit:contain; /* penting: full screen tapi tidak terpotong */
  transition: opacity .6s ease, transform .6s ease;
  background:#000;
}
.fade-out{opacity:0; transform:scale(1.02);}
.fade-in{opacity:1; transform:scale(1);}

/* teks overlay */
#msg{
  position:absolute;
  bottom:10%;
  width:90%;
  text-align:center;
  font-size:6vw;
  font-weight:600;
  text-shadow: 2px 2px 8px rgba(0,0,0,0.8);
  transition: opacity .6s ease;
}

/* tombol buka hadiah */
button{
  position:absolute;
  bottom:5%;
  padding:12px 24px;
  border:none;
  border-radius:999px;
  font-size:16px;
  font-weight:700;
  background:#ffd700;
  color:#000;
  cursor:pointer;
  box-shadow:0 0 15px rgba(255,215,0,.6);
  z-index:10;
}

/* foto sehun overlay */
.sehun{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:10px;
  opacity:0;
  transition: opacity 1s ease;
}
.sehun img{
  width:40vw;
  max-width:250px;
  height:auto;
  border-radius:50%;
  border:3px solid #ffd700;
}
.sehun.show{opacity:1;}
.sehun div{
  color:#ffd700;
  font-size:5vw;
  text-align:center;
  font-weight:600;
  text-shadow:2px 2px 6px rgba(0,0,0,0.8);
}
</style>
</head>

<body>
<div id="container">
  <div class="photo">
    <img id="photo" src="foto/prita1.jpg">
  </div>

  <p id="msg">Ada hadiah spesial untukmu, Prita! Tekan tombol di bawah üéÅ</p>
  <button onclick="openGift()">Buka Hadiah üéÅ</button>

  <div class="sehun" id="sehun">
    <img src="sehun/sehun.jpg">
    <div>Annyeong~ üíõ<br>Selamat ulang tahun, Prita Nurul Azwa!<br>Semoga selalu bahagia ü§ç</div>
  </div>
</div>

<audio id="music">
  <source src="https://cdn.pixabay.com/audio/2023/08/01/audio_7c6b8f4e78.mp3">
</audio>

<script>
/* SLIDER FOTO PRITA + TEKS */
const slides = [
  {src:"foto/prita1.jpg", text:"Halo Prita! Semoga harimu menyenangkan ‚ú®"},
  {src:"foto/prita2.jpg", text:"Semoga senyum manismu selalu bersinar üòÑ"},
  {src:"foto/prita3.jpg", text:"Hari ini adalah harimu! üíõ"}
];

let i = 0;
const img = document.getElementById("photo");
const msg = document.getElementById("msg");
const sehunDiv = document.getElementById("sehun");

function nextSlide(){
  img.classList.add("fade-out");
  msg.style.opacity=0;
  setTimeout(()=>{
    i=(i+1)%slides.length;
    img.src=slides[i].src;
    img.classList.remove("fade-out");
    img.classList.add("fade-in");

    msg.innerHTML=slides[i].text;
    msg.style.opacity=1;

    setTimeout(nextSlide,3000);
  },600);
}

// mulai slider otomatis
setTimeout(nextSlide,3000);

/* Tombol buka hadiah */
function openGift(){
  document.getElementById("music").play();
  sehunDiv.classList.add("show");
}
</script>
</body>
</html>
